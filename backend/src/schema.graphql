type Mutation {
    createItem(
        title : String,
        reference : String,
        price : Int,
        image : String
        largeImage : String
    ) : Item!
    updateItem (id : ID!, title : String, reference : String, price : Int) : Item!
    deleteItem(id: ID!): Item

}

type Query {
    items :[Item]!
    item(where : ItemWhereUniqueInput!) : Item!
}
