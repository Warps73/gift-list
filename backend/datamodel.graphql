type User {
    id: ID! @id
    name: String!
    email: String! @unique
}

scalar DateTime

type Item{
    id: ID! @id
    title: String!
    reference :String
    image : String
    largeImage :String
    price : Float
    createdAt : DateTime! @createdAt
    updatedAt : DateTime! @updatedAt
    deletedAt : DateTime
    #    user : User!

}
